<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="Scripts/jquery-3.6.0.js"></script>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <style>
        ul li {
            position: relative;
            list-style-type: none;
            /* make the list items unselectable */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        i {
            cursor: pointer;
        }

        #Checkbox1 {
            cursor: pointer;
        }

        .addBtn {
            cursor: pointer;
            border: solid;
            padding: 3px;
        }

        #myInput {
            margin: 0;
            border-radius: 0;
            width: 75%;
            padding: 3px;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="container justify-content-center">
        <h2>Todo List</h2>
        <div class="">
            <input type="text" id="myInput" placeholder="請輸入代辦事項" />
            <span onclick="addTodo()" class="addBtn" id="addTodo">Add</span>            
        </div>
        <div class="row mt-2">
            <div class="col-6">
                <h4>Todo List</h4>
                <ul id="todoList">
                </ul>
            </div>
            <div class="col-6">
                <h4>Done List</h4>
                <ul id="doneList">
                </ul>
            </div>
        </div>
    </div>

    <script>

        // 透過點擊Add 新增代辦事項
        function addTodo() {
            let li = document.createElement("li");
            let inputValue = document.getElementById("myInput").value;
            let t = document.createTextNode(inputValue);
            let checkBox = document.createElement("input");
            // 加入checkbox屬性
            checkBox.type = "checkbox";
            checkBox.className = "check"
            li.appendChild(checkBox);
            li.appendChild(t);
            if (inputValue === '') {
                alert("請填入代辦事項");
            } else {              
                document.getElementById("todoList").appendChild(li);
            }         
            document.getElementById("myInput").value = "";

            let span = document.createElement("span");
            let txt = document.createTextNode("");
            span.innerHTML = "<i class=" + '" bi bi-trash3"' + "></i>";
            span.className = "close";
            span.appendChild(txt);
            li.appendChild(span);    

            for (i = 0; i < close.length; i++) {
                close[i].onclick = function () {
                    let div = this.parentElement;
                    div.style.display = "none";
                }
            }            


            let checkNode = checkBox.parentNode.parentNode.id;
            //按下checkbox 抓到checkbox父節點 在對項新增 之後刪除自身 反之亦然
            checkBox.addEventListener("click", function () {
                console.log(checkNode.value)               
                if (checkNode == "todoList")
                {
                    let doneList = document.getElementById("doneList");
                    let rightli = document.createElement("li");
                    let txt = document.createTextNode("");
                    rightli.innerHTML = this.parentElement.innerHTML.valueOf(this);
                    doneList.appendChild(rightli);
                    rightli.appendChild(txt);
                    console.log("left!");                     

                    this.parentElement.remove();   
                    console.log("left!delete"); 
                }                
                //為什麼右邊的checkBox點下去沒反應?
                //跑不到else if
                else if  (checkNode == "doneList") {
                    console.log("right"); 
                    let todoList = document.getElementById("todoList");
                    let leftli = document.createElement("li");
                    let txt = document.createTextNode("");
                    leftli.innerHTML = this.parentElement.innerHTML.valueOf(this);
                    todoList.appendChild(leftli);
                    leftli.appendChild(txt);                    
                    this.parentElement.remove();       
                } 
                
            })                     
        } 

        //垃圾桶刪除項目        
        let close = document.getElementsByClassName("close");
        let i;
        for (i = 0; i < close.length; i++) {
            close[i].onclick = function () {
                let div = this.parentElement;
                div.style.display = "none";
            }
        }



                     
                       

    </script>
</body>
</html>
